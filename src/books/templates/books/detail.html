{% extends 'base.html' %}
{% block title %}
  Home
{% endblock %}

{% block content %}
  <p>Count: {{ object_list|length }}</p>

  {% for book in object_list %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.isbn }}</p>       
  {% empty %}
    <p>No books found.</p>
  {% endfor %}
{% endblock %}
