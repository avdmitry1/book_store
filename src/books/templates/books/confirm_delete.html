{% extends 'base.html' %}

{% block content %}
    <div class="w-full
    bg-white dark:bg-slate-700 dark:hover:bg-slate-600 shadow-lg p-5 rounded-lg hover:bg-slate-100 ">
        <h1 class="text-center text-2xl font-semibold text-slate-700 dark:text-white">
            Do you want to delete "{{ object.isbn }}" ???
        </h1>
        <div class="mt-4 text-center">Deleting a book title is a permanent action.
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="mt-4 bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 
                border border-red-600 rounded">delete</button>
            </form>
        </div>
    </div>
    
{% endblock %}
