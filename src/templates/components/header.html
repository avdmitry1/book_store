<div class="bg-slate-700 text-white mb-5 h-16 flex justify-between items-center px-6 shadow-xl rounded-lg">
  <div class="flex-col inline-flex">
    <div class="text-2xl">{{ title }}</div>
    <div class="text-md">{{ description }}</div>
  </div>
  <div>
    <!-- buttons here -->
    {% if is_form_available %}
      <div>
        <button class="bg-transparent border-2 border-t-white text-white hover:bg-slate-300 hover:text-slate-900 p-2 inline-flex rounded-lg text-xl" id="open-modal-btn">{{ icon }}</button>
      </div>
    {% endif %}
  </div>
</div>
